<form [formGroup]="mathForm">
    <div class="equation"> {{mathForm.controls.a.value}} + {{mathForm.value.b}} =</div>
    <input formControlName="answer" />
</form>
<div class="stats">{{secondsPerCount | number:'1.1-3'}}</div>
<hr>
<div>Form is valid: {{mathForm.valid}}</div>
<div>Form valuse : {{mathForm.value | json}}</div>
<div>Form errors: {{mathForm.errors | json}}</div>
